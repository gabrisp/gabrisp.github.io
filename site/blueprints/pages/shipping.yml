image:
  icon: box

fields:
  extends: fields/product-standards
  stock: false
  freeShipping:
    extends: fields/price
    required: false
    label:
      en: Free shipping from
      de: Kostenloser Versand ab
    placeholder:
      en: Always free shipping
      de: Immer kostenloser Versand
    width: 1/3
