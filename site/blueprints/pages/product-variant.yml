# Blueprint for a variant of a product.
# Pages with this blueprint are used as children of product-variants.

title:
  en: Product Variant
  de: Produkt-Variante

status:
  draft: true
  listed: true

# For product variants, the title is automatically generated by variantName and title of parent page.
options:
  changeTitle: false

image:
  query: page.thumb.toFile
  cover: true

fields:
  variantName:
    label:
      en: Variant Name
      de: Variantenname
    type: text
    required: true
  extends: fields/product-standards
  thumb:
    type: files
    multiple: false
    layout: cards
    query: page.images
    require: true
